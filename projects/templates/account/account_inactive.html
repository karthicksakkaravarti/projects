{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}
  {% translate "Account Inactive" %}
{% endblock head_title %}

{% block inner %}
  <div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-2xl font-bold text-gray-800 mb-4">{% translate "Account Inactive" %}</h1>
      <p class="text-gray-600">{% translate "This account is inactive." %}</p>
      <div class="mt-6">
        <a href="{% url 'account:login' %}" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700">
          {% translate "Log In" %}
        </a>
      </div>
    </div>
  </div>
{% endblock inner %}
